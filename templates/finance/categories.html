{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">
                            <i class="fas fa-tags me-2"></i>Finance Categories
                        </h3>
                        <a href="{{ url_for('create_category') }}" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>Add Category
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td>{{ category.name }}</td>
                                    <td>
                                        <span class="badge {{ 'bg-success' if category.type == 'income' else 'bg-danger' }}">
                                            {{ category.type.title() }}
                                        </span>
                                    </td>
                                    <td>{{ category.description or 'N/A' }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#editModal{{ category.id }}">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button type="button" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this category? This will affect all related transactions.')">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>

                                        <!-- Edit Modal -->
                                        <div class="modal fade" id="editModal{{ category.id }}" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit Category</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
                                                            <div class="mb-3">
                                                                <label for="name{{ category.id }}" class="form-label">Name</label>
                                                                <input type="text" class="form-control" id="name{{ category.id }}" name="name" value="{{ category.name }}" required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="type{{ category.id }}" class="form-label">Type</label>
                                                                <select class="form-select" id="type{{ category.id }}" name="type" required>
                                                                    <option value="income" {% if category.type == 'income' %}selected{% endif %}>Income</option>
                                                                    <option value="expense" {% if category.type == 'expense' %}selected{% endif %}>Expense</option>
                                                                </select>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="description{{ category.id }}" class="form-label">Description</label>
                                                                <textarea class="form-control" id="description{{ category.id }}" name="description" rows="2">{{ category.description or '' }}</textarea>
                                                            </div>
                                                            <div class="text-end">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
