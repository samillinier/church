{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register New Member</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Photo Upload Section -->
                        <div class="row mb-4 justify-content-center">
                            <div class="col-md-4 text-center">
                                <div class="position-relative">
                                    <div class="avatar-preview mb-3">
                                        <img id="photoPreview" src="{{ url_for('static', filename='images/default-avatar.svg') }}" 
                                             class="rounded-circle img-thumbnail" 
                                             style="width: 200px; height: 200px; object-fit: cover;">
                                    </div>
                                    <div class="mb-3">
                                        <label for="photo" class="form-label">Member Photo</label>
                                        <input type="file" class="form-control" id="photo" name="photo" 
                                               accept="image/*" onchange="previewImage(this)">
                                        <div class="form-text">Upload a profile photo (optional)</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <h5 class="mb-3"><i class="fas fa-info-circle me-2"></i>Personal Information</h5>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <h4 class="mb-4 mt-5"><i class="fas fa-user me-2"></i>Personal Information</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="marital_status" class="form-label">Marital Status</label>
                                <select class="form-control" id="marital_status" name="marital_status">
                                    <option value="">Select Status</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Widowed">Widowed</option>
                                    <option value="Divorced">Divorced</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="occupation" name="occupation">
                            </div>
                        </div>

                        <!-- Contact Information -->
                        <h4 class="mb-4 mt-5"><i class="fas fa-address-card me-2"></i>Contact Information</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emergency_contact_name" class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emergency_contact_phone" class="form-label">Emergency Contact Phone</label>
                                <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city">
                            </div>
                        </div>

                        <!-- Church Information -->
                        <h4 class="mb-4 mt-5"><i class="fas fa-church me-2"></i>Church Information</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="membership_status" class="form-label">Membership Status</label>
                                <select class="form-select" id="membership_status" name="membership_status">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                    <option value="Pending">Pending</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ministry" class="form-label">Ministry</label>
                                <select class="form-control" id="ministry" name="ministry">
                                    <option value="">Select Ministry</option>
                                    <option value="Choir">üéµ Choir</option>
                                    <option value="Youth">üë• Youth</option>
                                    <option value="Children">üë∂ Children</option>
                                    <option value="Ushering">üö™ Ushering</option>
                                    <option value="Prayer">üôè Prayer</option>
                                    <option value="Other">‚ú® Other</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ministry_start_date" class="form-label">Ministry Start Date</label>
                                <input type="date" class="form-control" id="ministry_start_date" name="ministry_start_date">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="baptism_status" class="form-label">Baptism Status</label>
                                <select class="form-control" id="baptism_status" name="baptism_status">
                                    <option value="no">Not Baptized</option>
                                    <option value="yes">Baptized</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="baptism_date" class="form-label">Baptism Date</label>
                                <input type="date" class="form-control" id="baptism_date" name="baptism_date">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="previous_church" class="form-label">Previous Church (if any)</label>
                                <input type="text" class="form-control" id="previous_church" name="previous_church">
                            </div>
                        </div>

                        <!-- Additional Information -->
                        <h4 class="mb-4 mt-5"><i class="fas fa-plus-circle me-2"></i>Additional Information</h4>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="spiritual_gifts" class="form-label">Spiritual Gifts</label>
                                <input type="text" class="form-control" id="spiritual_gifts" name="spiritual_gifts" placeholder="e.g., Teaching, Leadership, Service">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="leadership_roles" class="form-label">Leadership Roles</label>
                                <input type="text" class="form-control" id="leadership_roles" name="leadership_roles" placeholder="Current or past leadership roles">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="family_members" class="form-label">Family Members in Church</label>
                                <input type="text" class="form-control" id="family_members" name="family_members" placeholder="Names and relationships">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="skills_talents" class="form-label">Skills & Talents</label>
                                <input type="text" class="form-control" id="skills_talents" name="skills_talents" placeholder="e.g., Music, Teaching, Administration">
                            </div>
                            <div class="col-12 mb-3">
                                <label for="prayer_requests" class="form-label">Prayer Requests</label>
                                <textarea class="form-control" id="prayer_requests" name="prayer_requests" rows="3"></textarea>
                            </div>
                            <div class="col-12 mb-4">
                                <label for="notes" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Register Member
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.avatar-preview {
    position: relative;
    display: inline-block;
}

.avatar-preview::after {
    content: 'Change Photo';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 5px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s;
    border-bottom-left-radius: 100px;
    border-bottom-right-radius: 100px;
}

.avatar-preview:hover::after {
    opacity: 1;
}

.avatar-preview img {
    border: 3px solid #fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

.avatar-preview:hover img {
    transform: scale(1.05);
}
</style>

<script>
function previewImage(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('photoPreview').src = e.target.result;
        }
        reader.readAsDataURL(input.files[0]);
    }
}
</script>
{% endblock %}
